<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="assets/images/webbuy_logo.webp" width="30" height="30" class="d-inline-block align-top push-up push-right" alt="">

        <a class="navbar-brand push-up" routerLink="/">Webbuy</a>

        <div class="list-item" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item list-item">
                    <a class="nav-link" [routerLink]="['product']" routerLinkActive="active current">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item list-item">
                    <a class="nav-link" routerLink="about" routerLinkActive="active current">About</a>
                </li>
                <li class="nav-item list-item">
                    <app-search></app-search>
                </li>
                <li class="nav-item list-item">
                    <div *ngIf="!isUserLoggedIn; else signOutBlock">
                        <a class="nav-link" routerLink="login" routerLinkActive="active current">Login</a>
                    </div>
                    <ng-template #signOutBlock>
                        <a class="nav-link" style="cursor: pointer;" (click)="logOutSession() " routerLinkActive="active current ">Sign Out</a>
                    </ng-template>
                </li>
                <li class="nav-item list-item" style="margin-left: 16px">
                    <div class="row ">
                        <a class="nav-link " routerLink="cart" routerLinkActive="active current ">
                            <mat-icon>shopping_cart</mat-icon>
                        </a>
                        <span>{{ cartItemCount }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
