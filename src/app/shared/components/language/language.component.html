<div style="height: 0;">
    <div class="col-lg col-sm col-md">
        <div class="row">
            <h4>Choose your preferred language!</h4>
            <select class="adjust-dropdown" #langSelect (change)="translate.use(langSelect.value)">
                    <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</option>
                </select>
        </div>
    </div>
</div>
