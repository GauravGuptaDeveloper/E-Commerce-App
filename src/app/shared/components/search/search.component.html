<div class="search-form">
    <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="inputText" (keyup.enter)="searchTheItem()" name="inputSearch" type="text" #toTarget class="search-field form-control" id="search" placeholder="Search">
        <a class="nav-link" (click)="searchTheItem()" style="height: 38px; cursor: pointer; color: white;">
            <fa-icon [icon]="searchIcon"></fa-icon>
        </a>
    </form>
</div>
