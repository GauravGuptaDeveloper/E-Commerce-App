<div class="container">
    <button [matMenuTriggerFor]="menu" mat-button (click)="showThisClassification()" class="adjust-btn">{{ category.classification | titlecase }}</button>
    <mat-menu #menu="matMenu">
        <div *ngFor="let type of category.type">
            <button (click)="showTheseTypes(type)" mat-menu-item>{{ type | titlecase }}</button>
        </div>
    </mat-menu>
</div>
