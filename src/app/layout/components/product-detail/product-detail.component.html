<div class="container-fluid product-detail-container">
    <div class="row justify-content-start">
        <div class="col-6">
            <img class="card-img-top" [src]="product.filename" alt="Card image cap">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{product.title| titlecase}}</h2>
                    <h4 class="mb-2 text-muted">{{product.type | titlecase}}</h4>
                    <hr>
                    <p class="card-text">{{product.description}}</p>

                    <hr>

                    <p class="card-text" style="font-weight: 500; font-size: 18px;">Rs. {{product.price}}</p>
                    <p class="card-text" style="color: green; font-weight: 500;">{{'PRODUCT-DETAIL.TAX'|translate}}</p>

                    <button mat-raised-button class="add-btn" color="accent" (click)="addToCart()">
                        <mat-icon class="adjust-icon">shopping_basket</mat-icon>
                        ADD TO BAG
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
