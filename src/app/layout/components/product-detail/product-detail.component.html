<div class="container-fluid product-detail-container" style="margin-top: 25px;">
    <div class="row justify-content-start">
        <div class="col-6">
            <img class="card-img-top" [src]="product.filename" alt="Card image cap" style="height: 700px; width: 600px; margin-left: 80px;">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{product.title| titlecase}}</h1>
                    <h2 class="mb-2 text-muted">{{product.type | titlecase}}</h2>
                    <hr>
                    <p class="card-text">{{product.description}}</p>

                    <hr>

                    <p class="card-text" style="font-weight: 500; font-size: 22px;">Rs. {{product.price}}</p>
                    <p class="card-text" style="color: green; font-weight: 500;">inclusive of all taxes.</p>

                    <button mat-raised-button class="add-btn" color="accent" (click)="addToCart()">
                        <mat-icon style="margin-right: 4px; margin-bottom: 3px;">shopping_basket</mat-icon>
                        ADD TO BAG
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
