<div class="card" style="width: 300px; height: fit-content;">
    <a (click)="redirectToProductDetail()" style="cursor: pointer;">
        <div style="padding: 5px;">
            <img class="card-img-top" [src]="product.filename" style="height: 300px;" alt="Card image cap">
        </div>
        <div class="card-body">
            <h2 class="card-title" style="font-size: 16px; font-weight: 500; line-height: 1.5;">{{product.title | titlecase}} |
                <span style="font-size: 14px;">({{product.type | titlecase}})</span>
            </h2>
            <ul class="navbar-nav mr-auto" style="font-size: 15px; font-weight: 400;">
                <li class="nav-item">
                    Rs. {{product.price}}
                </li>
            </ul>
        </div>
    </a>
</div>
